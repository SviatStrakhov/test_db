<!DOCTYPE <!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8"/>
		<title>Сервіс обліку студентів</title>
		<meta name="description" value="Система Обліку Студентів Нвчального Закладу" />

		<!-- Include Styles -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/main.css">

		<!--<style type="text/css"> .col-xs-12, .col-xs-4, .col-xs-8 {border: 1px solid red;}</style>-->
	</head>
	<body>
		<!--Start container-->
		<div class="container">
			<div class="row" id="main">
				<div class="row">
					<div class="col-xs-12">
						<h2>Форма редагування Студентів</h2>
					</div>
				</div>
				<div class="col-xs-4" id="forms">
					<form class="form-inline pull-right" role="form">
						<fieldset class="form-group">
							<label for="name">Ім'я*</label>
							<input type="text" class="form-control" id="name" placeholder="Enter name">
						</fieldset>
					</form>
					<form class="form-inline pull-right" role="form">
						<fieldset class="form-group">
							<label for="text">По-бфтькові</label>
							<input type="twoname" class="form-control" id="secondname" placeholder="secondname">
						</fieldset>
					</form>
					<form class="form-inline pull-right" role="form">
						<fieldset class="form-group">
							<label for="surename">Прізвище*</label>
							<input type="text" class="form-control" id="surename" placeholder="surename">
						</fieldset>
					</form>
					<form class="form-inline pull-right" role="form">
						<fieldset class="form-group">
							<label for="tiket">№ Білету*</label>
							<input type="text" class="form-control" id="iket" placeholder="1234">
						</fieldset>
					</form>
					<form class="form-inline pull-right" role="form">
						<fieldset class="form-group">
							<label for="birthday">Дата народження</label>
							<input type="date" class="form-control" id="birthday" placeholder="1984-06-17">
						</fieldset>
					</form>
					<form class="form-inline pull-right" role="form">
						<fieldset class="form-group">
						    <label for="loadfot">Фото</label>
						    <input type="file" class="form-control-file" id="loadfoto">
						    <small class="text-muted"></small>
						</fieldset>
					</form>
					<form class="form-inline pull-right" role="form">
						<fieldset class="form-group">
						    <label for="selectgroop">Група*</label>
						    <select class="form-control" id="selectgroop">
						      <option>ОКТ-51</option>
						      <option>ОКТ-41</option>
						      <option>ОКТ-31</option>
						      <option>ОКТ-21</option>
						      <option>ОКТ-11</option>
						    </select>
						</fieldset>
					</form>
					<form class="form-inline pull-right" role="form">
						<fieldset class="form-group">
						    <label for="textarea">Додаткові Нотатки</label>
						    <textarea class="form-control" id="textarea" rows="3">текст</textarea>
						</fieldset>
					</form>
				</div>
			</div>


			<!--Start Footer-->
			<div class="row forms_foot" id="footer">
				<div class="col-xs-4">
					<a class="btn btn-primary save pull-right" href="#">Зберегти</a>
					<a class="btn btn-primary save pull-right" href="#">Скасувати</a>
				</div>
			</div>
			<!--End Footer-->
		</div>

		<!--Javascript Section-->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
		<script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>


	</body>
</html>
