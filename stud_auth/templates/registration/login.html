{% extends "students/base.html" %}
{% load static from staticfiles %}
{% block meta_title %}Login Form{% endblock meta_title %}
{% block title %}Логін{% endblock title %}
{% block content %}
<form action="{% url "users:auth_login" %}" method="post">

	{% csrf_token %}
	<input type="hidden" name="next" value="{% url "home" %}" />

	<div class="form-group">
		<label for="login">Логін або e-mail</label>
		<input type="text" class="form-control" id="login" value="" name="username" />
        <span class="help-block">{{ form.errors.username.as_text }}</span>
	</div>

	<div class="form-group">
		<label for="password">Пароль</label>
		<input type="password" class="form-control" id="password" value="" name="password" />
	</div>

	<button type="submit" class="btn btn-primary">Увійти</button>
</form>
					
{% endblock content %}
